<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>公告列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
</head>
<body>
<div class="container">
    <h2 class="mt-3">公告列表</h2>
    <a href="add.html" class="btn btn-success mb-3">新增公告</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>標題</th>
            <th>發佈者</th>
            <th>發佈日期</th>
            <th>截止日期</th>
            <th>內容</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="announcement : ${announcements}">
            <td th:text="${announcement.title}"></td>
            <td th:text="${announcement.author}"></td>
            <td th:text="${announcement.publishDate}"></td>
            <td th:text="${announcement.expireDate}"></td>
            <td th:utext="${announcement.content}"></td> <!-- 允許 HTML 標籤顯示 -->
            <td>
                <a th:href="@{/announcements/edit/{id}(id=${announcement.id})}" class="btn btn-primary btn-sm">編輯</a>
                <a th:href="@{/announcements/delete/{id}(id=${announcement.id})}" class="btn btn-danger btn-sm">刪除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
